<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>Setup Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3d 100%);
            color: #cdd6f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
        }

        .container {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            -webkit-app-region: no-drag;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo span {
            font-size: 48px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #cba6f7;
        }

        .subtitle {
            text-align: center;
            color: #a6adc8;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #a6adc8;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: #313244;
            border: 2px solid #45475a;
            border-radius: 10px;
            color: #cdd6f4;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #cba6f7;
        }

        .password-strength {
            height: 4px;
            background: #45475a;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .strength-weak {
            background: #f38ba8;
        }

        .strength-medium {
            background: #fab387;
        }

        .strength-strong {
            background: #a6e3a1;
        }

        .hint {
            font-size: 12px;
            color: #6c7086;
            margin-top: 8px;
        }

        .error-message {
            background: rgba(243, 139, 168, 0.1);
            border: 1px solid #f38ba8;
            color: #f38ba8;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #cba6f7 0%, #89b4fa 100%);
            color: #1e1e2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(203, 166, 247, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #313244;
            color: #a6adc8;
        }

        .btn-secondary:hover {
            background: #45475a;
        }

        .info {
            margin-top: 24px;
            padding: 16px;
            background: rgba(137, 180, 250, 0.1);
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.5;
            color: #89b4fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span>üîê</span>
        </div>
        <h1>Welcome to AgentBrowser</h1>
        <p class="subtitle">Create a password to encrypt your data</p>

        <div id="error" class="error-message"></div>

        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a secure password" autofocus>
                <div class="password-strength">
                    <div id="strengthBar" class="password-strength-bar"></div>
                </div>
                <p class="hint">Minimum 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>

            <div class="buttons">
                <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                <button type="submit" id="submitBtn" class="btn-primary" disabled>Continue</button>
            </div>
        </form>

        <div class="info">
            üõ°Ô∏è Your password encrypts all local data. We don't store your password - if you forget it, data cannot be
            recovered.
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const errorDiv = document.getElementById('error');
        const form = document.getElementById('passwordForm');

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return Math.min(strength, 3);
        }

        function validateForm() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            const isValid = password.length >= 8 && password === confirm;
            submitBtn.disabled = !isValid;

            return isValid;
        }

        passwordInput.addEventListener('input', () => {
            const strength = checkPasswordStrength(passwordInput.value);
            const widths = ['0%', '33%', '66%', '100%'];
            const classes = ['', 'strength-weak', 'strength-medium', 'strength-strong'];

            strengthBar.style.width = widths[strength];
            strengthBar.className = 'password-strength-bar ' + classes[strength];

            validateForm();
        });

        confirmInput.addEventListener('input', validateForm);

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            if (passwordInput.value !== confirmInput.value) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            window.electronAPI.setPassword(passwordInput.value);
        });

        cancelBtn.addEventListener('click', () => {
            window.electronAPI.cancelPassword();
        });
    </script>
</body>

</html>
