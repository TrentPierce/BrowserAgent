<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unlock Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 30px; 
            background: #1e1e2e;
            color: #cdd6f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h2 {
            color: #89b4fa;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        p {
            color: #6c7086;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #a6adc8;
        }
        
        input { 
            width: 100%; 
            padding: 12px; 
            background: #313244;
            border: 2px solid #45475a;
            color: #cdd6f4;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #89b4fa;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button { 
            flex: 1;
            padding: 12px 20px;
            background: #89b4fa;
            border: none;
            color: #1e1e2e;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.cancel { 
            background: #f38ba8;
        }
        
        .error { 
            color: #f38ba8; 
            margin-top: 15px;
            padding: 10px;
            background: rgba(243, 139, 168, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="icon">ðŸ”“</div>
    <h2>Unlock Your Browser</h2>
    <p>Enter your password to access your encrypted browsing data.</p>
    
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autofocus>
    </div>
    
    <div class="button-group">
        <button onclick="submit()">Unlock</button>
        <button class="cancel" onclick="cancel()">Cancel</button>
    </div>
    
    <div id="error" class="error"></div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
        }
        
        function submit() {
            hideError();
            
            const pwd = document.getElementById('password').value;
            
            if (!pwd) {
                showError('Please enter your password');
                return;
            }
            
            ipcRenderer.send('password-entered', pwd);
        }
        
        function cancel() {
            ipcRenderer.send('password-cancel');
        }
        
        // Handle Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submit();
        });
        
        // Handle IPC response for wrong password
        ipcRenderer.on('password-error', (event, message) => {
            showError(message || 'Invalid password');
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        });
        
        // Auto-focus input
        document.getElementById('password').focus();
    </script>
</body>
</html>
